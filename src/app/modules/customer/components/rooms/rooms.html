<div class="center-form">

    <div class="room-container">

        <div class="room-row" *ngFor="let room of rooms">

            <nz-card style="width: 300px; margin: 16px" [nzActions]="[actionEdit]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large' }">
                    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{ room.name }}"
                        nzDescription="Type: {{ room.type }}">
                    </nz-card-meta>
                    <nz-card-meta style="margin-left: 49px;" nzDescription="Price: {{ room.price }}">
                    </nz-card-meta>
                </nz-skeleton>
            </nz-card>

            <ng-template #avatarTemplate>
                <nz-avatar
                    nzSrc="https://image-tc.galaxy.tf/wijpeg-62qzjb37d3vymq5lyedfm4132/the-londoner-bedroom-deluxe-king_standard.jpg?crop=107%2C0%2C1707%2C1280&width=700"></nz-avatar>
            </ng-template>

            <ng-template #actionEdit>
                <span nz-icon nzType="check-square" [nzTheme]="'twotone'" class="icon"></span>
            </ng-template>


        </div>

    </div>

    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" nzPageSize="6"
            (nzPageIndexChange)=pageIndexChange($event)></nz-pagination>
    </div>

</div>
